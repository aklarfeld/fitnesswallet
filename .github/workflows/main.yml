name: Deploy

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  cache: 'yarn'
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Typecheck
              run: yarn ts
            - name: Build
              run: yarn build
              env:
                  TEAM_ID: ${{ secrets.TEAM_ID }}
                  PASS_TYPE_ID: ${{ secrets.PASS_TYPE_ID }}
                  CERTIFICATE_TEXT: ${{ secrets.CERTIFICATE_TEXT }}
                  CERTIFICATE_PASS: ${{ secrets.CERTIFICATE_PASS }}
            - name: Archive build
              uses: actions/upload-artifact@v2
              with:
                  name: dist
                  path: |
                      dist
            - name: Deploy with gh-pages
              run: |
                  git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
                  echo 'fitnesswallet.app' > dist/CNAME
                  yarn gh-pages --no-history -d dist -u "github-actions-bot <support+actions@github.com>"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}